<ion-header>
  <ion-toolbar>
    <ion-segment [(ngModel)]="tiempo">
      <ion-segment-button value="dia">
        Día
      </ion-segment-button>
      <ion-segment-button value="semana">
        Semana
      </ion-segment-button>
      <ion-segment-button value="mes">
        Mes
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content padding [ngSwitch]="tiempo">
  <div *ngSwitchCase="'dia'">
      <ion-card>
          <ion-card-content>
            <h2>38.41 Lt diarios</h2>
          </ion-card-content>
          <img src="assets/imgs/dash_dia.jpg"/>
        </ion-card>
        <ion-card>
          <ion-card-content>
            <ion-icon name="md-calendar" item-start></ion-icon>
            <h2>20 días</h2>
            <p>Para reemplazar filtro</p>
          </ion-card-content>
        </ion-card>
        <ion-card>
          <ion-card-content>
            <ion-icon name="ios-leaf" item-start></ion-icon>
            <h2>30 botellas de pet</h2>
            <p>No desechadas</p>
          </ion-card-content>
        </ion-card>
  </div>
  <div *ngSwitchCase="'semana'">
      <ion-card>
          <ion-card-content>
            <h2>38.41 Lt Semanal</h2>
          </ion-card-content>
          <img src="assets/imgs/dash_semana.jpg"/>
        </ion-card>
        <ion-card>
          <ion-card-content>
            <ion-icon name="md-calendar" item-start></ion-icon>
            <h2>20 días</h2>
            <p>Para reemplazar filtro</p>
          </ion-card-content>
        </ion-card>
        <ion-card>
          <ion-card-content>
            <ion-icon name="ios-leaf" item-start></ion-icon>
            <h2>30 botellas de pet</h2>
            <p>No desechadas</p>
          </ion-card-content>
        </ion-card>
  </div>
  <div *ngSwitchCase="'mes'">
      <ion-card>
          <ion-card-content>
            <h2>38.41 Lt Mensual</h2>
          </ion-card-content>
          <img src="assets/imgs/dash_mes.jpg"/>
        </ion-card>
        <ion-card>
          <ion-card-content>
            <ion-icon name="md-calendar" item-start></ion-icon>
            <h2>20 días</h2>
            <p>Para reemplazar filtro</p>
          </ion-card-content>
        </ion-card>
        <ion-card>
          <ion-card-content>
            <ion-icon name="ios-leaf" item-start></ion-icon>
            <h2>30 botellas de pet</h2>
            <p>No desechadas</p>
          </ion-card-content>
        </ion-card>
  </div>
</ion-content>
