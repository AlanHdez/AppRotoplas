<ion-header>
</ion-header>


<ion-content padding>
  <img src="assets/imgs/rotoplas_logo.jpg" />
  <p>Iniciar Sesion</p>
  <ion-list>
    <ion-item>
      <ion-label floating>Usuario</ion-label>
      <ion-input type="text" [(ngModel)]=user></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]=password></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button (click)="inicioSesion()">Iniciar Sesion Ahora</button>
  <button ion-button clear>Restablecer password</button>
  <button ion-button clear (click)="paginaRegistro()">¿No tienes cuenta? Regístrate</button>  
</ion-content>
